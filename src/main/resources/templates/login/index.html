<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">
<h1 th:text="${title}">Default Title</h1>
<a class="btn btn-secondary otherNav" href="/register">register</a>
<a class="btn btn-secondary otherNav" href="/">home</a>
<form method="post" style="max-width:600px;" th:object="${user}">
    <div class="form-group">
        <label th:for="name">Username</label>
        <input required="required" class="form-control" th:field="*{name}" th:value="*{name}"/>
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="password">Password</label>
        <input type="password" required="required" class="form-control" th:field="*{password}" th:value="*{password}"/>
        <span th:errors="*{password}" class="error"></span>
    </div>
    <input type="submit" value="Login" />
</form>

</body>
</html>
