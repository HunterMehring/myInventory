<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container body-content">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<h3 th:text="${item.category.name} + ' number: ' + ${item.number}"></h3>
<h3 th:text="'size: ' + ${item.size}"></h3>
<h3 th:if="${#strings.length(item.other)} > 0" th:text="'comment: ' + ${item.other}"></h3>


<h3 th:if="${player != null}" th:text="'item owner: ' + ${player.name}"></h3>
<h3 th:if="${player == null}">In Stock</h3>
<br/>

<h3>Changes</h3>
<table class="table">
    <tr>
        <th>Item</th>
        <th>Name</th>
        <th>Number</th>
        <th>Status</th>
        <th>Date</th>
    </tr>
    <tr th:each="change : ${changes}">
        <td th:text="${change.item}"></td>
        <td th:text="${change.name}"></td>
        <td th:text="${change.number}"></td>
        <td th:text="${change.status}"></td>
        <td th:text="${change.myDate}"></td>
    </tr>
</table>
</body>
</html>
